<!DOCTYPE html>
<html>

<head>
    <!-- Required Meta Tags -->
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- start of web manifest -->
    <link rel="manifest" href="./app.webmanifest">
    <!-- end of web manifest -->
    <!-- theme-color -->
    <meta name="theme-color" content="#fff" />
    <!-- end-theme-color -->

    <!-- Title Bar -->
    <title>GetFed - Pick 'N' Choose</title>

    <link rel="stylesheet" type="text/css" href="bootstrap.min.css">

    <style type="text/css">
        a {
            width: 250px;
        }
    </style>
</head>

<body style="text-align: center;">
    <div class="container mt-5 pt-5">
        <div class="row justify-content-center mt-5">
            <div class="col-md-5 m-2">
                <div class="card">
                    <div class="card-header">
                        <h3>Admin</h3>
                    </div>
                    <div class="card-body">
                        <a class="btn btn-primary btn-block m-2" href="admin_login.html">Login</a>
                        <a class="btn btn-primary btn-block m-2" href="admin_register.html">Register</a>
                    </div>
                </div>
            </div>
            <div class="col-md-5 m-2">
                <div class="card">
                    <div class="card-header">
                        <h3>User</h3>
                    </div>
                    <div class="card-body">
                        <a class="btn btn-primary btn-block m-2" href="user_login.html">Login</a>
                        <a class="btn btn-primary btn-block m-2" href="user_register.html">Register</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <hr>
</body>
<script>
    if ('serviceWorker' in navigator) 
        {
          window.addEventListener('load', () => {
          navigator.serviceWorker.register('./service-worker.js')
          .then(() => { console.log("[ PWA Fire Bundle ] Service Worker Registered"); });
        } ); 
      }  
    </script>

</html>
